<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{selectedPlace.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">No of guests</ion-label>
            <ion-select [ngModel]="'2'" name="guest">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">From</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" pickerFormat="YY MM DD" [(ngModel)]="startDate" name="startDate"
              [min]="selectedPlace.availableFrom.toISOString()" [max]="selectedPlace.availabeleto.toISOString()"
              #startDateCtrl="ngModel" required>
            </ion-datetime>
          </ion-item>
        </ion-col>

        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">To</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" pickerFormat="YY MM DD" [(ngModel)]="endDate" name="endDate"
              [min]="startDateCtrl.value" [max]="selectedPlace.availabeleto.toISOString()" required>
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="danger" class="ion-padding" expand="block" (click)="onBookPlace()">Book</ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
