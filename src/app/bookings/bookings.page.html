<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center" *ngIf="!loadingBookings || loadingBookings.length<=0">
          <p> No bookings found!...</p>
      </ion-col>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center" *ngIf="loadingBookings && loadingBookings.length>0">
        <ion-list>
          <ion-item-sliding *ngFor="let lb of loadingBookings" #slidingBooking>
            <ion-item>
              <ion-label>
                <h5>{{lb.placeTitle}}</h5>
                <p>Guest : {{lb.guestNumber}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="onCancelBooking(lb.id,slidingBooking)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
