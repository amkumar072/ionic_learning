<ion-header>
  <ion-toolbar>
    <ion-title>{{ !isLogin ? 'Signup':'Login'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #login="ngForm" (ngSubmit)="onSubmit(login)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Email id</ion-label>
            <ion-input type="email" name="email" required email [(ngModel)]="email" #emailCtrl="ngModel"></ion-input>
          </ion-item>
          <ion-item *ngIf="!emailCtrl.valid &&  emailCtrl.touched" lines="none">
            <ion-label>Should enter the email id & Valid one</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" name="password" required minlength="6"
            [(ngModel)]="password" #passwordCtrl="ngModel"></ion-input>
          </ion-item>
          <ion-item *ngIf="!passwordCtrl.valid &&  passwordCtrl.touched" lines="none">
            <ion-label>Should enter atleast 6 digit password</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" color="primary" class="ion-margin" fill="clear" 
          expand="block" (click)="onSwitchAuth()">
          Switch to {{ !isLogin ? 'Signup':'Login'}}
          </ion-button>

          <ion-button type="submit" color="primary" class="ion-margin" [disabled]="!login.valid"
            expand="block" (click)="onLogin()">Login</ion-button>
            <!-- <ion-button type="submit" color="primary" class="ion-margin"
            expand="block" (click)="onLogin()">Login</ion-button> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
