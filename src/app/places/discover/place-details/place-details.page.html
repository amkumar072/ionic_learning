<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tab/discover"> </ion-back-button>
    </ion-buttons>
    <ion-title>{{place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
          <ion-img [src]="place.imageURL"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
          <p>{{place.title}}</p>
          <p>{{place.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isBook">
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
          <ion-button color="danger" (click)="onBookPlace()" class="margin"> Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
